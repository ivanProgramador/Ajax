<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Catalogo| Filmes</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script type="text/javascript">

    	function getFilmes() {

    		//instanciando o bjeto 
 		
    		let xmlHttp = new XMLHttpRequest();

    		//preeechendo os dados da reuisição
    		xmlHttp.open('GET','http://localhost/Ajax/xml/Aula_2/filmes.xml');


    		xmlHttp.onreadystatechange = ()=>{

    			if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {

    				let xmlFilmes = xmlHttp.responseText;
    				console.log(xmlFilmes);
    			}


    			if (xmlHttp.readyState == 4 && xmlHttp.status == 404) {

    			    //....
    			}
    		}

    		//enviando a reuisiçao 
    		xmlHttp.send();
    	}
    	

    </script>

</head>
<body>

<nav class="navbar navbar-light bg-light mb-4">

	<div class="container">

	<div class="navbar-brand mb-0 h1">

		<h3>Catálogo de filmes</h3>
				
	</div>
			
	</div>
</nav>

<div class="container">

	<div class="row">
		<div class="col">
			<button type="button"  class="btn btn-success" onclick="getFilmes()">
				Listar filmes
				
			</button>
			
		</div>
		
	</div>


	
</div>





</body>
</html>

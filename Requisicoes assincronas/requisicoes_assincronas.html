<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Requisições Assincronas</title>
		
		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<script type="text/javascript">
			
           
          function requisitarPagina(url){

          	document.getElementById('conteudo').innerHTML ='';



          	// incluindo um aruivo de loading na pagina
          	// criando o elemento 

          	//logica para incluir elemento na pagina somente se ele não existir ainda

          	if (!document.getElementById('loading')) {

			     	let imgLoading = document.createElement('img');
			        	imgLoading.src = 'loading.gif';
			        	imgLoading.className = 'rounded mx-auto d-block '
			        	imgLoading.id = 'loading'

			          	//referenciando o elemento como filho da div conteudo anexando elemento filho

			       	document.getElementById('conteudo').appendChild(imgLoading);

          }







			let ajax = new XMLHttpRequest();

			

			/*O metodo open recebe o metodo usado na resuisição e a url requisitada*/

			ajax.open('GET',url);

			// console.log(ajax.readyState)

			// essa função assite a requisiçao e mostra as mudandças dela contecendo 
			// ea acada mudança ele executa o console.log mostrando o estado dela 

			ajax.onreadystatechange = ()=>{

			//o estado 4 da requisição sgnifica que deu certo e a requisição foi finalizada por isso esse status e quevai parar o loading 

				if (ajax.readyState == 4 && ajax.status == 200){

					
					

					//colocando na tela a reposta da requisição

					document.getElementById('conteudo').innerHTML = ajax.responseText;

					// Removendo o loading depois de completar a requisição
					//document.getElementById('loading').remove();


				}


				if (ajax.readyState == 4 && ajax.status == 404){

					
					

					document.getElementById('conteudo').innerHTML = 'requisição finalizada com sucesso, porem o conteudo está indiponivel....tente mais tarde';

					// Removendo o loading depois de completar a requisição
					//document.getElementById('loading').remove();


				}













			}

			/*O send envia a solicitação*/

			ajax.send();

			// aqui eu mostro os dados requisiçao no console

			//console.log(ajax);

		  }




		</script>
	
	</head>

	<body>

		<!-- Static navbar -->
	    <nav class="navbar navbar-light bg-light mb-4">
	      <div class="container">
	        <div class="navbar-brand mb-0 h1">
	        	<h3>Requisições síncronas e assíncronas</h3>
	        </div>
	      </div>
	    </nav>


	    <div class="container">

	    	<div class="row mb-2">
	    		<div class="col-md-4 center"></div>
	    		<div class="col-md-4 center">
	    			<a href="#" class="btn btn-primary" onclick="requisitarPagina('pagina_1_conteudo.html')">Página 1</a>
	    			<a href="#" class="btn btn-primary" onclick="requisitarPagina('pagina_2_conteudo.html')"  >Página 2</a>
	    			<a href="#" class="btn btn-primary" onclick="requisitarPagina('pagina_3_conteudo.html')">Página 3</a>
	    		</div>
	    		<div class="col-md-4 center"></div>
	    	</div>
	    	
	    	<div class="row">
		    	<div class="col-md-1"></div>

		    	<div class="col-md-10" id="conteudo">

		    	</div>
		    		
				<div class="col-md-1"></div>
			</div>

		</div>	
	</body>
</html>
